<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>student/studentInfo.html</title>
	<link rel="stylesheet" href="../css/mystyle.css">
	
</head>

<body>
	
	<h3>학생정보입력</h3>
	<table border="1">
		<thead>
			<tr>
				<th>아이디</th>
				<td><input type="text" name="id" value="park"></td>
			</tr>
			<tr>
				<th>패스워드</th>
				<td> <input type="text" name="password" value="4567"></td>
			</tr>
			<tr>
				<th>이름</th>
				<td><input type="text" name="name" value="박민하"></td>
			</tr>
			<tr>
				<th>전공</th>
				<td><select name="seldept">
						<option disabled selected> 선택하세요</option>
						<option value="경영학과"> 경영학과</option>
						<option value="컴퓨터공학과">컴퓨터공학과</option>
						<option value="언론학과"> 언론학과</option>
						<option value="영어영문학과">영어영문학과 </option>
					</select> </td>

			</tr>
			<tr>
				<th>생년월일</th>
				<td><input type="date" name="birth"></td>
			</tr>
			<tr>

				<td colspan="2" align="center"><button id="addBtn">등록</button></td>
			</tr>

		</thead>


	</table>
	<div id="show">
		<table border="1">
			<thead>
				<tr>
					<th>아이디</th>
					<th>이름</th>
					<th>생년월일</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody id="list">


			</tbody>
		</table>
	</div>
	
	<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div class="modal-body">
	<input type ="hidden" name="id">
      <p>비밀번호<input type="text" name = "password"></p>
      <p>이름<input type="text" name= "name"></p>
      <p>생일<input type="text" name = "birth"></p>
    
    </div>
    <div class="modal-footer">
		<button id ="modBtn">수정</button>
      <h3>Modal Footer</h3>
    </div>
  </div>

</div>
<script type ="module" src="../js/student.js"></script>
</body>

</html>
