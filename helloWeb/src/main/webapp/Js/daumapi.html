<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:450px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8fe87954c91ad21fcb4ec0927f0c8713"></script>
<script>
	let href = location.href;
	let xpos = href.indexOf('?x=')+3;
	let ypos = href.indexOf('&y=')+3;
	let lat = href.substring(xpos, ypos-3);
	let lng = href.substring(ypos)
	console.log(xpos, ypos, lat, lng)
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption); 
</script>
</body>

</body>
</html>
